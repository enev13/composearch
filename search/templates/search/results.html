<!DOCTYPE html>
<html>

<head>
    <title>Search Results</title>
</head>

<body>
    <h1>Search Results</h1>
    {% if results %}
    <ul>
        {% for result in results %}
        <li>
            <img src="{{ result.picture_url }}" alt={{ result.name}}" height="42" width="42">
            <a href="{{ result.url }}">{{ result.name}}</a> - {{ result.price }} ({{ result.shop }})
        </li>
        {% endfor %}
    </ul>
    {% else %}
    <p>No results found.</p>
    {% endif %}
</body>

</html>
