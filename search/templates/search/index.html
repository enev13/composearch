{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% block title %}
    <title>Composearch - Components Search Engine</title>
    {% endblock %}
    <link rel="shortcut icon" type="image/png" href="{% static '/images/favicon/favicon.ico' %}">
    <link rel="apple-touch-icon" sizes="180x180" href="{% static '/images/favicon/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static '/images/favicon/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static '/images/favicon/favicon-16x16.png' %}">
    <link rel="manifest" href="{% static '/images/favicon/site.webmanifest' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>

<body class="bg-gray-100">

    <div class="flex justify-center pt-8">
        <a href="/">
            <img class="h-20 pr-4" src="{% static 'images/logo.png' %}">
        </a>
    </div>

    <div class="flex justify-center">
        <form class="w-1/3 mt-8" method="get" action="/search/">
            <div class="relative">
                <input
                    class="block w-full pl-10 pr-4 py-2 rounded-lg bg-white text-gray-900 placeholder-gray-400 focus:bg-white focus:placeholder-white focus:text-gray-900 focus:outline-none shadow-md"
                    type="text" name="query" placeholder="Search products by keyword / part number">
                <button
                    class="absolute inset-y-0 right-0 flex items-center px-4 text-gray-700 bg-gray-100 rounded-lg focus:bg-white focus:outline-none"
                    type="submit">
                    Search
                </button>

                <div class="absolute top-0 left-0 inline-flex items-center p-2">
                    <svg class="w-6 h-6 text-gray-400" fill="currentColor" viewBox="0 0 24 24">
                        <path
                            d="M11 4a7 7 0 017 7c0 1.84-.72 3.52-1.88 4.78l5.42 5.42-1.42 1.42-5.42-5.42A6.96 6.96 0 0111 18a7 7 0 110-14zm0 2a5 5 0 100 10 5 5 0 000-10z">
                        </path>
                    </svg>
                </div>
            </div>
        </form>
    </div>
    <div class="flex justify-center">
        {% block content %}
        {% endblock %}
    </div>

</body>

</html>
